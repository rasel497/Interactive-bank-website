<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-4xl font-semibold text-center mt-6">Bank Inside <span
                class="font-semibold text-violet-600">Let's
                Get Moooooooney</span>
        </h1>
    </header>

    <main>

        <!--  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h2>
                        <h2 class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>

                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h2>
                        <h2 class="text-4xl">$ <span id="withdraw-total">00</span> </h3>
                </div>

                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h2>
                        <h2 class="text-4xl">$ <span id="balance-total">1240</span> </h3>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-fuchsia-500 rounded-xl p-10">
                    <h4 class="text-white text-2xl mb-3">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 mb-1" type="text"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-red-600 text-white mt-5 px-8 py-1 rounded-md hover:bg-green-700">Deposit</button>
                </div>

                <div class="bg-fuchsia-500 rounded-xl p-10">
                    <h4 class="text-white text-2xl mb-3">Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-1" type="text"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-withdraw"
                        class="bg-red-600 text-white mt-5 px-8 py-1 rounded-md hover:bg-green-700">Withdraw</button>
                </div>
            </div>
        </section>

    </main>

    <!-- scripts -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
