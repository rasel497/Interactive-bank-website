<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>

    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600">Bap Er
                Bank</span>
        </h1>
    </header>

    <main>
        <!-- M-01, 02 -->
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10">

            <h3 class="text-2xl mb-4 font-semibold p-1">Please Login</h3>

            <div>
                <input class="w-9/12 block mb-2 pl-1" type="email" id="user-email" placeholder="your eamil">
                <!-- 8:35sec -->
                <input class="block w-9/12 pl-1" type="password" id="user-password" placeholder="password">

                <button id="btn-submit"
                    class="bg-red-600 text-white mt-5 px-8 py-1 rounded-md hover:bg-green-700">Submit</button>
            </div>
        </section>


    </main>


    <!-- script added -->
    <script src="js/scripts.js"></script>
</body>

</html>
